<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Для Арины ❤️</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    text-align: center;
    position: relative;
    z-index: 2;
  }

  .envelope {
    width: 260px;
    height: 160px;
    background: #ff6b81;
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    margin: auto;
  }

  .flap {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 130px solid transparent;
    border-right: 130px solid transparent;
    border-bottom: 90px solid #ff8fa3;
    top: -90px;
    transform-origin: bottom;
    transition: transform 0.8s ease;
  }

  .letter {
    position: absolute;
    width: 240px;
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    left: 50%;
    transform: translate(-50%, 40px);
    opacity: 0;
    transition: all 0.8s ease;
  }

  .open .flap { transform: rotateX(180deg); }
  .open .letter {
    transform: translate(-50%, -160px);
    opacity: 1;
  }

  h1 { color: #ff4d6d; }

  .btn {
    margin-top: 15px;
    padding: 10px 18px;
    border: none;
    border-radius: 20px;
    background: #ff4d6d;
    color: white;
    font-size: 15px;
    cursor: pointer;
  }

  .surprise {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: 0.4s;
    z-index: 5;
  }

  .surprise.show {
    opacity: 1;
    pointer-events: all;
  }

  .surprise-box {
    background: white;
    padding: 30px;
    border-radius: 18px;
    text-align: center;
    max-width: 320px;
  }

  .falling-heart {
    position: fixed;
    top: -20px;
    font-size: 20px;
    animation: fall linear forwards;
    pointer-events: none;
  }

  @keyframes fall {
    to { transform: translateY(110vh); }
  }
</style>
</head>
<body>

<div class="container" id="card">
  <div class="letter">
    <h1>Арина ❤️</h1>
    <p>Ты делаешь мои дни теплее, а мир — красивее. Спасибо, что ты есть.</p>
    <button class="btn" onclick="showSurprise(event)">Маленький сюрприз</button>
  </div>

  <div class="envelope" onclick="openEnvelope(event)">
    <div class="flap"></div>
  </div>
  <p style="margin-top:20px; color:#fff;">Нажми на конверт ✉️</p>
</div>

<div class="surprise" id="surprise">
  <div class="surprise-box">
    <h2>❤️</h2>
    <p>Я счастлив, что ты в моей жизни.</p>
    <button class="btn" onclick="hideSurprise()">Закрыть</button>
  </div>
</div>

<script>
function openEnvelope(e) {
  e.stopPropagation();
  document.getElementById('card').classList.toggle('open');
}

function showSurprise(e) {
  e.stopPropagation();
  document.getElementById('surprise').classList.add('show');
}

function hideSurprise() {
  document.getElementById('surprise').classList.remove('show');
}

setInterval(() => {
  const heart = document.createElement('div');
  heart.className = 'falling-heart';
  heart.innerText = '❤️';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.animationDuration = (3 + Math.random() * 3) + 's';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
